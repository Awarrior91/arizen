<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arizen</title>
    <link rel="stylesheet" href="resources/zstyle.css">
    <link rel="stylesheet" href="resources/zwallet.css">
    <script src="tabs.js"></script>
</head>
<body>

<header class='panel'>
    <div class=headerLeft>
    </div>
    <div class=headerCenter>
        <span>Arizen (WIP)</span>
    </div>
    <div class=headerRight>
            <span><a id=refreshButton href=#>Refresh</a></span>
            <span><a href=# onclick='logout()'>Logout</a></span>
            <span><a href=# onclick='exitApp()'>Exit</a></span>
        </div>
</header>

<x-tabs class='walletOps panel'>
    <div class=walletOpsTabs>
        <button data-tab-button=overview>Overview</button>
        <button id=depositTabButton data-tab-button=deposit selected>Deposit</button>
        <button id=withdrawTabButton data-tab-button=withdraw>Withdraw</button>
    </div>
    <div data-tab-content=overview class='walletOverview walletOpsContent'>
        <div class=walletOverviewControl>
            <span class=walletOverviewLabel>List of Addresses</span>
            <button id=actionShowZeroBalances>Show zero balances</button>
            <button id=actionGetANewAddress>Get a new address</button>
        </div>
        <template id=addrItemTemplate>
            <div class=addrItem>
                <div class=addrInfo>
                    <div class=addrBalance><span class=addrBalanceAmount></span> ZEN</div>
                    <div class=addrName>Unnamed address</div>
                    <div class=addrText></div>
                </div>
                <div class=addrControl>
                    <button class='button addrControlButton addrDepositButton'
                        title='Deposit to this address'>⬇</button>
                    <button class='button addrControlButton addrWithdrawButton'
                        title='Withdraw from this address'>⬆</button>
                </div>
            </div>
        </template>
        <div id=addrList>
        </div>
    </div>
    <div data-tab-content=deposit class='walletDeposit walletOpsContent'>
        <div class=depositHelp>
            Click the green button next to the desired address for the deposit.
        </div>
        <div class=depositForm>
            <label for=depositAddr>Deposit to</label>
            <input id=depositAddr name=depositAddr type=text>
            <label for=depositAmount>Amount</label>
            <input id=depositAmount name=depositAmount type=number placeholder=0 min=0 step=0.1>
        </div>
        <span id=depositMessage>
            &nbsp;
        </span>
        <img id=depositQrcodeImg />
    </div>
    <div data-tab-content=withdraw class='walletWithdraw walletOpsContent'>
    </div>
</x-tabs>

<div class='txPanel panel'>
    <div class=txPanelHeader>
        <span>Transaction History</span>
    </div>
    <template id=txItemTemplate>
        <div class=txItem>
            <div><span class=txDate>Wed Nov 01 2017 21:07:39</span> (Block <span class=txBlock></span>)</div>
            <div class='txBalance txBalancePositive'><span class=txBalanceAmount></span> ZEN</div>
            <div class=txId></div>
        </div>
    </template>
    <div id=txList>
    </div>
</div>

<footer class='statusLine panel'>
Total balance: <span id=totalBalance><span id=totalBalanceAmount>0.00000000</span> ZEN</span>
</footer>

<script src='zcommon.js'></script>
<script src='zwallet.js'></script>
</body>
</html>
