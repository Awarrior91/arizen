<!DOCTYPE html>
<html>
<head>
    <title>Arizen: Login</title>
    <link rel="stylesheet" href="resources/login_styles.css">
    <script src="login.js"></script>
</head>

<body>
<div id="topHeader" class="topHeader">
    <!-- same as in register.html -->
    <img style="padding-left:500px; vertical-align: middle;" src="resources/zen_icon.png" width="40px">
</div>
<div id="container">
    <!--<h1>Password Authentication</h1> -->
    <form>
        <ul>
            <li>
                <span style="text-align:center;"><label for="username">Username</label></span>
                <span><input id="username" class="inputs" name="username" tabindex="1" required autofocus></span>
            </li>
            <li>
                <span style="text-align:center;"><label for="pswd">Password</label></span>
                <span><input id="pswd" class="inputs" name="pswd" type="password" tabindex="2" required autofocus></span>
            </li>
            <li>
                <!-- type has to be "submit" -- ENTER doesnt work with button -->
                <input id="btSubmit" class="buttons" name="btSubmit" type="submit" value="Login" onclick="doLogin();" tabindex="3">
            </li>
        </ul>
        <div class="right">
            <a href="./register.html" class="register_link">register</a>
        </div>
    </form>
    <div id="login_pswd_info" style="display:none">
        <ul>
            <li class="invalid">Wrong <strong>username</strong> or <strong>password</strong></li>
        </ul>
    </div>
</div>
   
</body>
</html>
